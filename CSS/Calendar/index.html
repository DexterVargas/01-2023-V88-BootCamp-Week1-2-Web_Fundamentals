<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Calendar</title>
	</head>
	<body>
		<div class="main-container">
			<div class="head-container">
				<img src="img/june2021.png" alt="june-image.jpg" />
				<h1>JULY 2021</h1>
				<img src="img/aug2021.png" alt="august-image.jpg" />
			</div>
			<div class="calendar-container">
				<div class="first day">Sun</div>
				<div class="day">Mon</div>
				<div class="day">Tue</div>
				<div class="day">Wed</div>
				<div class="day">Thu</div>
				<div class="day">Fri</div>
				<div class="last day">Sat</div>
				<div class="empty first"></div>
				<div class="empty"></div>
				<div class="empty"></div>
				<div class="empty"></div>
				<div>1</div>
				<div>2</div>
				<div class="last">3</div>
				<div class="first">4</div>
				<div>5</div>
				<div>6</div>
				<div>7</div>
				<div>8</div>
				<div>9</div>
				<div class="last">10</div>
				<div class="first">11</div>
				<div>12</div>
				<div>13</div>
				<div>14</div>
				<div>15</div>
				<div>16</div>
				<div class="last">17</div>
				<div class="first">18</div>
				<div>19</div>
				<div>20</div>
				<div>21</div>
				<div>22</div>
				<div>23</div>
				<div class="last">24</div>
				<div class="first">25</div>
				<div>26</div>
				<div>27</div>
				<div>28</div>
				<div>29</div>
				<div>30</div>
				<div class="last">31</div>
			</div>
		</div>
	</body>
</html>
