<!DOCTYPE html>

	<body>

			<p></p>
			<label><input type="checkbox" name="flavor" />Pepperoni (Php 140.00)</label>
			<select name="item">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
			<p></p>
			<label><input type="checkbox" name="flavor" />Vagetable(Php 130.00)</label>
			<select name="item">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
			<p></p>
			<label>Credit Card Number:<input type="text" name="cardnumber" /></label>
			<p></p>
			<label>PIN:<input type="password" name="pin" /></label>
			<p></p>
			<p>Additional Note:</p>
			<textarea name="note" id="note" cols="50" rows="8"></textarea>
			<p></p>
			<input type="submit" value="Submit Order" />
		</form>
